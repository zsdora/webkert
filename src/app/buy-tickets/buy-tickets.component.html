<div class="container mt-5 mb-5" *ngIf="ticketData">
    <div class="row justify-content-center"   >
      <div class="col-lg-4 col-md-6" *ngFor="let item of ticketData"  >
        <div class="ticketbox mt-3 mb-3">
          <h1>{{item.destination}}</h1>
          <img src="{{item.imageUrl}}">
          <h1>{{item.name}}</h1>
          <p>{{item.price * item.buyquantity | currency:'HUF'}}</p>
          <br/>


            <div class="text-center"   >
              <div class="input-group">
                <input type="number" min="0"    [(ngModel)]="item.buyquantity"    class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-primary" (click)="updateticket(item)" >Frissítés<i class="bi bi-bag"></i></button>
                <button class="btn btn-danger" (click)="delTicket(item)" >Törlés<i class="bi bi-bag"></i></button>
                </div>
              </div>
            </div>



        </div>

      </div>
    </div>
  </div>
