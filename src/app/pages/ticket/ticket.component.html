<h2 mat-dialog-title>{{dailogTitle}}</h2>
<mat-dialog-content class="mat-typography">
    <form  [formGroup]="ticketForm"    (ngSubmit)="createData(ticketForm)">
        <div class="form-group row">
            <div class="col-md-6">
                <label>Név</label>
                <input type="text" class="form-control"  formControlName="name"  >

            </div>
            <div class="col-md-6">
                <label>Kép</label>
                <input type="file"   id="image" (change)="onFileSelected($event)" class="form-control"  formControlName="image" >
            </div>


            <div class="col-md-6">
                <label>Ár</label>
                <input type="number" class="form-control"  formControlName="price" >
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6">
                <label>Cél</label>
                <input type="text" class="form-control" formControlName="destination" >
            </div>
            <div class="col-md-6">
                <label>Mennyiség</label>
                <input type="number" class="form-control" formControlName="quantity" >
            </div>

        </div>
        <button  type="submit" [disabled]="!ticketForm.valid" mat-raised-button color="primary"  >{{dailogTitle}}</button>

      </form>
</mat-dialog-content>
<mat-spinner color="accent" diameter="40" strokeWidth="4"  *ngIf="isLoading"></mat-spinner>
